<body>

    <h1 style="align-items: center;text-align: center; margin-top: 100px">ASCII-ART-WEB</h1>

    <div class="Text_Area">
        <form action="/ascii-art" method="post">
            <h2 style="align-items: center;text-align: center; margin-top: 50px">Input:</h2>
            <textarea id="text" name="text" style="font-size: 1.5rem" maxlength="300" placeholder="Enter the text (max 300 symbol available)"
                rows="5" cols="200" required></textarea>
            <div>
                <div class="Font" style="text-align: center;">
                    <select class="list" name="font" style="width: 250px; text-align: center;">
                        <option class="list1" selected value="standard">Standard</option>
                        <option value="shadow">Shadow</option>
                        <option value="thinkertoy">Thinkertoy</option>
                    </select>
                    <input type="submit" value="Submit" style="width: 150px; text-align: center ;">
                </div>
            </div>
        </form>

    </div>
    <h3 style="align-items: center;text-align: center; margin-top: 40px">Output:</h3>
    <div class="output" style="text-align: center;">
        <pre class="result">{{.}}</pre>
    </div>
