<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage | ASCII ART WEB</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="name">ASCII ART</h1>
      <form method="POST" class="input-box" action="ascii-art">
        <textarea name="str" id="" placeholder="Write anything!">{{.InitialWord}}</textarea>
        <div class="command-box">
          <div>
            <input
              type="radio"
              id="standard"
              name="format"
              value="standard"
              {{if eq .Format "standard" }}checked{{end}}
            />
            <label for="standard">Standard</label>
            <input type="radio" id="shadow" name="format" value="shadow" {{if eq .Format "shadow" }}checked{{end}}/>
            <label for="shadow">Shadow</label>
            <input
              type="radio"
              id="thinkertoy"
              name="format"
              value="thinkertoy"
              {{if eq .Format "thinkertoy" }}checked{{end}}
            />
            <label for="thinkertoy">Thinkertoy</label>
          </div>
          <input type="submit" />
        </div>
      </form>
      <div class="res-board">
        {{if .Str}}
        <pre>{{.Str}}</pre>
        {{end}}
      </div>
    </div>
  </body>
</html>
